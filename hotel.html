<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Preferences</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #fff 3px solid;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      .main-content {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background: #333;
        color: #fff;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Customer Preferences and Pricing</h1>
      </div>
    </header>

    <div class="container main-content">
      <h2>Details of Customer Preferences</h2>
      <table>
        <thead>
          <tr>
            <th>No. of People</th>
            <th>Item Bought</th>
            <th>Time Spent</th>
            <th>Price Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Tea</td>
            <td>1 Hour</td>
            <td>$5 - $7</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Cold Coffee</td>
            <td>2 Hours</td>
            <td>$10 - $12</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Pastries</td>
            <td>3 Hours</td>
            <td>$15 - $18</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Sandwiches</td>
            <td>4 Hours</td>
            <td>$20 - $25</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Meals</td>
            <td>5 Hours</td>
            <td>$25 - $30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
